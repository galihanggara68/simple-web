<doctype html5>
<html>
	<head>
		<title>Legacy Programmer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<fieldset>
			<legend>Form Sistem Parkir</legend>
			<div class="row">
				<div class="row">
					<label for="plat">
						Plat Nomer :
						<input type="text" id="plat" />
					</label>
				</div>
				<div class="row">
					<label for="jenis">
						Jenis Kendaraan :
						<label for="mobil">
							<input name="jenis" id="mobil" type="radio" value="1" />
							Mobil
						</label>
						<label for="motor">
							<input name="jenis" id="motor" type="radio" value="2" />
							Motor
						</label>
					</label>
				</div>
				<div class="row">
					<label for="waktu">
						Waktu :
						<input type="time" id="masuk"/>-<input type="time"  id="keluar"/>
					</label>
				</div>
				<div class="row">
					<button onclick="hitung()">Hitung</button>
				</div>
				<div class="row">
					<textarea id="struk" rows="10" readonly></textarea>
				</div>
			</div>
			</fieldset>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
